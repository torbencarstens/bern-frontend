apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: {{ .Values.deployment.revisionHistoryLimit }}
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      {{- range $k, $v := .Values.deployment.labels }}
      {{ $k }}: {{ $v }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- range $k, $v := .Values.deployment.labels }}
        {{ $k }}: {{ $v }}
        {{- end }}
    spec:
      containers:
      - name: {{ .Values.deployment.name }}
        image: {{ .Values.deployment.image }}
        imagePullPolicy: {{ .Values.deployment.imagePullPolicy }}
        ports:
        {{- range $port := .Values.deployment.ports }}
        - containerPort: {{ $port }}
          protocol: TCP
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ .Values.configmap.name }}
        resources:
          requests:
            cpu: {{ .Values.deployment.requests.cpu }}
            memory: {{ .Values.deployment.requests.memory }}
          limits:
            cpu: {{ .Values.deployment.limit.cpu }}
            memory: {{ .Values.deployment.limit.memory }}
        {{ $healthPath := .Values.deployment.healthEndpoint | default "/health" }}
        livenessProbe:
          httpGet:
            port: {{ .Values.service.targetPort }}
            path: {{ $healthPath }}
        readinessProbe:
          httpGet:
            port: {{ .Values.service.targetPort }}
            path: {{ $healthPath }}
        startupProbe:
          httpGet:
            port: {{ .Values.service.targetPort }}
            path: {{ $healthPath }}
